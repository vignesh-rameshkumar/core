<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Notice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="https://agnikul.in/small-logo.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6f8f9 0%, #e5ebee 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
        }
        .maintenance-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .maintenance-container:hover {
            transform: scale(1.02);
        }
        .maintenance-icon {
            font-size: 5rem;
            color: #2ecc71;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .switch-button {
            display: inline-block;
            background-color: #2ecc71;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .switch-button:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .page-footer {
            position: absolute;
            bottom: 10%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .regards {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .team-logo {
            max-width: 200px;
            max-height: 100px;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1>Maintenance Mode</h1>
        <p>This Application Under Maintenance. Kindly Come back after few Hours. Thank you for your Patience.</p>
        <a href="/app/new-home-page" class="switch-button">Switch to Desk</a>
    </div>
    <div class="page-footer">
        <div class="regards">Regards,</div>
        <img src="../automation.png" alt="Team Logo" class="team-logo">
    </div>
</body>
</html>
