<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Upgrade Notice</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
            flex-direction: column;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-in-out;
            margin-bottom: 40px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #2ecc71;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #666;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        .page-footer {
            position: absolute;
            bottom: 10%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .regards {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .team-logo {
            max-width: 200px;
            max-height: 100px;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .btn:active {
            transform: translateY(0);
        }

        .logo-container {
            text-align: center;
            margin-top: 20px;
            opacity: 0.8;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ”„</div>
        <h1>Application Upgraded Notice</h1>
        <p>This application has been upgraded to the latest version. Please access the upgraded application from the Desk page.</p>
        <a href="/erp-desk" class="btn">Switch to Desk</a>
    </div>
    
    <div class="page-footer">
        <div class="regards">Regards,</div>
        <img src="../automation.png" alt="Team Logo" class="team-logo">
    </div>

    <script>
        // Optional: Add click event listener for the button
        document.querySelector('.btn').addEventListener('click', function(e) {
            // You can add additional logic here before navigation if needed
            console.log('Redirecting to desk...');
        });
    </script>
</body>
</html>
